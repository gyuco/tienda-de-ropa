<div class="products-container" *ngIf="products$ | async as products">

    <div class="card" *ngFor="let product of products">

        <div class="card-title">
            {{product.name}} <span class="material-symbols-outlined clickable" (click)="addCart(product)">add_shopping_cart</span>
        </div>

        <div class="card-img">
            <img [src]="product.image">
        </div>

        <div class="price">
            ${{product.price}}
        </div>
        
    </div>

</div>
